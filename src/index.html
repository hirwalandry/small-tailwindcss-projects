<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = function () {
        const toggleModeButton = document.getElementById("toggle-mode-button");

        toggleModeButton.addEventListener("click", () => {
          if (document.body.classList.contains("dark")) {
            document.body.classList.remove("dark");
          } else {
            document.body.classList.add("dark");
          }
        });
      };
    </script>
  </head>
  <body class="dark">
    <div class="relative bg-zinc-300 dark:bg-zinc-700">
      <div
        id="toggle-mode-button"
        class="sticky top-[50%] left-[50%] flex h-14 w-14 cursor-pointer items-center justify-center rounded-3xl bg-zinc-200 text-lg font-bold text-zinc-800 transition-all ease-in-out hover:h-16 hover:w-16 dark:bg-zinc-800 dark:text-zinc-200"
      >
        <span class="hidden dark:block">Light</span>
        <span class="dark:hidden">Dark</span>
      </div>
      <div
        class="m-4 grid gap-2 rounded-xl bg-zinc-200 p-4 font-bold text-zinc-200 shadow-md dark:bg-zinc-800 dark:text-zinc-800 md:grid-cols-4"
      >
        <div
          class="rounded-xl bg-pink-800 p-5 text-center text-3xl shadow-md dark:bg-pink-200"
        >
          1
        </div>
        <div
          class="rounded-xl bg-cyan-800 p-5 text-center text-3xl shadow-md dark:bg-cyan-200 md:col-span-2"
        >
          2
        </div>
        <div
          class="rounded-xl bg-blue-800 p-5 text-center text-3xl shadow-md dark:bg-blue-200"
        >
          3
        </div>
        <div
          class="rounded-xl bg-gray-800 p-5 text-center text-3xl shadow-md dark:bg-gray-200 md:col-span-2"
        >
          4
        </div>
        <div
          class="rounded-xl bg-green-800 p-5 text-center text-3xl shadow-md dark:bg-green-200 md:col-start-4 md:row-start-1 md:row-end-3"
        >
          5
        </div>
      </div>
      <div
        class="m-4 grid gap-4 rounded-xl bg-zinc-200 p-4 font-bold text-zinc-200 shadow-md dark:bg-zinc-800 dark:text-zinc-800 md:grid-cols-3 md:grid-rows-6"
      >
        <div
          class="rounded-xl bg-pink-800 p-5 text-center text-3xl shadow-md dark:bg-pink-200 md:col-span-2"
        >
          1
        </div>
        <div
          class="rounded-xl bg-cyan-800 p-5 text-center text-3xl shadow-md dark:bg-cyan-200 md:col-start-3 md:row-start-1 md:row-end-3"
        >
          2
        </div>
        <div
          class="rounded-xl bg-blue-800 p-5 text-center text-3xl shadow-md dark:bg-blue-200 md:col-span-2 md:row-start-2 md:row-end-5"
        >
          3
        </div>
        <div
          class="rounded-xl bg-gray-800 p-5 text-center text-3xl shadow-md dark:bg-gray-200 md:col-start-3 md:row-start-3 md:row-end-6"
        >
          4
        </div>
        <div
          class="rounded-xl bg-green-800 p-5 text-center text-3xl shadow-md dark:bg-green-200 md:row-span-2"
        >
          5
        </div>
        <div
          class="rounded-xl bg-red-800 p-5 text-center text-3xl shadow-md dark:bg-red-200 md:row-span-2"
        >
          6
        </div>
        <div
          class="rounded-xl bg-amber-800 p-5 text-center text-3xl shadow-md dark:bg-amber-200"
        >
          7
        </div>
        <div
          class="rounded-xl bg-violet-800 p-5 text-center text-3xl shadow-md dark:bg-violet-200 md:col-span-3 md:row-span-2"
        >
          8
        </div>
      </div>
    </div>
  </body>
</html>
